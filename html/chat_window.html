<script type="text/javascript">
	window.onload=function(){
		setChatTextareaWindth('textarea');
		setFriendChatInfo();
		showChatObjectsList('3');
	}
	window.onresize=function(){
		setChatTextareaWindth('textarea');
	}
	setInterval(function(){
		if(window.localStorage.recv_friend_state=="true")
		{
			window.localStorage.recv_friend_state='false';
			recvChatMessage(window.localStorage.recv_friend_message,'3');
			// alert(window.localStorage.recv_friend_message);
		}
		if(window.localStorage.target_friend_state=="true")
		{
			window.localStorage.target_friend_state="false";
			window.location.href='chat_window.html';
		}
		if(window.localStorage.target_group_state=="true")
		{
			window.localStorage.target_group_state="false";
			window.location.href='group_chat_window.html';
		}
	},10);
